  <h3 class="small-header">Glossary</h3>
  <h1 class="slimpop-title">Indenture</h1>
	
	<p>An indenture is a formal legal agreement or contract, in particular one that has two or more copies with identical indented edges that identify the copies as matching. Indentures were often contracts that bound one person to another for a set period of time.</p>
