  <h3 class="small-header">Glossary</h3>
  <h1 class="slimpop-title">bind out</h1>
	
	<p>To &ldquo;bind out&rdquo; means to place a person under a legal obligation to serve another person. In this case, Isaiah is bound to Zechariah Fowle until he is 21.</p>
