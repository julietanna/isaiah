  <h3 class="small-header">Glossary</h3>
  <h1 class="slimpop-title">&amp;c</h1>
	
	<p>The symbol &ldquo;&amp;,&rdquo; called an ampersand, represents the word &ldquo;and.&rdquo; An ampersand followed by a &ldquo;c&rdquo; was common shorthand for &ldquo;and etcetera.&rdquo; The term &ldquo;etcetera&rdquo; indicates that the list continues with similar or previously mentioned items.</p>
