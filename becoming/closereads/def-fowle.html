  <h1 class="slimpop-title">Zachariah Fowle</h1>
	
	<p>Zachariah Fowle (1724-1776), Isaiah&rsquo;s master, was a printer in Boston who published one-page songs called broadside ballads, cheap pamphlets, and other short printed materials. Zachariah Fowle&rsquo;s name is also spelled Zechariah Fowle in some documents.</p>
