  <h3 class="small-header">Glossary</h3>
  <h1 class="slimpop-title">taverns</h1>
	
	<p>A tavern was a place that served beer and other drinks, and in many cases food as well. Taverns often also provided lodging for travelers, much as a hotel does today. Taverns were popular meeting places in colonial America.</p>
