  <h3 class="small-header">Glossary</h3>
  <h1 class="slimpop-title">heirs</h1>
	
	<p>An heir is a person who inherits property, a rank, or an office upon the death of another. In this case, Fowle&rsquo;s wife, any future children, and anyone else Fowle legally made an heir would inherit Isaiah&rsquo;s indenture.</p>
