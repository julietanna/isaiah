  <h1 class="slimpop-title">Suitable to his Degree</h1>
	
	<p>In the colonial period people&rsquo;s clothes reflected their class and place in society. Providing Isaiah with clothes &ldquo;Suitable to his Degree&rdquo; means that Fowle was to provide him with suits that were appropriate for a skilled tradesman.</p>
