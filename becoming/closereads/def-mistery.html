  <h3 class="small-header">Glossary</h3>
  <h1 class="slimpop-title">Art and Mistery</h1>
	
	<p>The phrase &ldquo;Art and Mistery (mystery)&rdquo; was often used in the colonial period to describe the specific knowledge and skills involved in a particular trade or occupation, in this case that of printing.</p>
