  <h1 class="slimpop-title">One for the Lord's days</h1>
	
	<p>The &ldquo;Lords days&rdquo; refers to Sundays. Colonists would wear their best clothes to attend church services on Sundays, which is why the contract specifies that Isaiah must be provided with both work clothes and church clothes.</p>
